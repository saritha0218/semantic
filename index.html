<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,tr,td,th{
            border:3px solid black;
            padding: 20px;
            border-collapse: collapse;
            padding-left: 90px;
            padding-right: 70px;
            background: linear-gradient(#44a08d,#093637);
        }
        body
        {
            background-color: gray;
        }
    </style>
</head>
<body>
    <center><br><br>
        <h1><u>SEMANTIC AND NON-SEMANTIC TAGS</u></h1><br>
    </center>
    <center>
        <table>
            <tr>
                <th>Semantic Tags</th>
                <th>Non-Semantic Tags</th>
            </tr>
            <tr>
               <td>&lt;header></td>
               <td>&lt;div></td>
            </tr>
            <tr>
                <td>&lt;main></td>
                <td>&lt;span></td>
            </tr>
            <tr>
                <td>&lt;mark></td>
                <td>&lt;br></td>
            </tr>
            <tr>
                <td>&lt;nav></td>
                <td>&lt;hr></td>
            </tr>
            <tr>
                <td>&lt;section></td>
                <td>&lt;select></td>
            </tr>
            <tr>
                <td>&lt;summary></td>
                <td>&lt;input></td>
            </tr>
            <tr>
                <td>&lt;time></td>  
                <td>&lt;textarea></td>
            </tr>
            <tr>
                <td>&lt;figure></td> 
            </tr>
            <tr>
                <td>&lt;figcaption></td>
            </tr>
            <tr>
                <td>&lt;details></td>
            </tr>
            <tr>
                <td>&lt;aside></td>
            </tr>
            <tr>
                <td>&lt;article></td>
            </tr>
            <tr>
                <td>&lt;footer></td>
            </tr>
        </table>
    </center>
</body>
</html>
